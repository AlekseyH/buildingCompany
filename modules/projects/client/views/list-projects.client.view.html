<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-3">
        <h4>Projects List  <span class="glyphicon glyphicon-list"></span></h4>
      </div>
      <div class="col-md-3">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" ng-change="vm.search()" ng-model="vm.searchCriteria" placeholder="Search project by name ..." />
          <i class="glyphicon glyphicon-search form-control-feedback"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="project in vm.array | limitTo: vm.limitedSize" class="list-group-item" ui-sref="projects.view({projectId : project._id})">
      <h4 class="list-group-item-heading" ng-bind="project.projectName"></h4>
      <p class="list-group-item-text" ng-bind="project.location"></p>
      <strong><p class="list-group-item-text" ng-bind="project.startDate | date:'yyyy-MM-dd'"></p></strong>
    </a>
  </div>
  <nav>
    <ul class="pager">
      <li ng-show="!vm.current == 0"><a href="#" ng-click="vm.getPrevious((vm.current -1)* vm.limitedSize)" >Previuos</a></li>
      <small ng-bind="vm.current"></small>/<small ng-bind="vm.numberOfPages"></small>
      <li ng-show="vm.current < vm.numberOfPages"><a href="#" ng-click="vm.getNext((vm.current + 1)* vm.limitedSize)">Next</a></li>
    </ul>
  </nav>

  <div class="alert alert-warning text-center" ng-if="vm.projects.$resolved && !vm.projects.length">
    No project yet, if you want <a ui-sref="articles.create">create one, press here</a>?
  </div>
</section>
