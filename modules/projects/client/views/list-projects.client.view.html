<section>
  <div class="page-header">
    <h1>Projects</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="project in vm.projects.projects" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="project.title"></h4>
      <p class="list-group-item-text" ng-bind="project.location"></p>
      <p class="list-group-item-text" ng-bind="'Amount of buildings : '+project.amountOfBuildings"></p>
      <p class="list-group-item-text" ng-bind="'Amount of apartment : '+project.amountOfApartments"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.projects.$resolved && !vm.projects.length">
    No project yet, if you want <a ui-sref="articles.create">create one, press here</a>?
  </div>
</section>
